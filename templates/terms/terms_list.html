{% extends 'base.html' %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {% for terms in object_list %}
            <h1>{{ terms.name }}</h1>
            <input type="hidden" name="terms" value="{{ terms.pk }}">
            <div>{{ terms.content|safe }}</div>
        {% endfor %}
        <button type="submit" class="pure-button pure-button-primary"{% if user in terms.banned.all %} disabled="disabled"{% endif %}>我理解并同意以上规定</button>
    </form>
{% endblock %}
